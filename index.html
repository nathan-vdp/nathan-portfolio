<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan's Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="img/png" href="./img/favicon/favicon-32x32.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Poppins:wght@400;500;600;700;800&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    poppins: ['Poppins', 'sans'],
                },
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>

    <header class="flex header font-poppins fixed items-center justify-between mt-4 rounded-full bg-black bg-opacity-40">
        <a href="#home" class="logo text-lg font-bold flex text-white">Nathan.dev</a>
        <nav>
            <ul class="flex navbar text-base font-medium text-white">
                <li><a href="#home" class="hover:text-black">Home</a></li>
                <li><a href="#about" class="hover:text-black">About Me</a></li>
                <li><a href="#projects" class="hover:text-black">Projects</a></li>
                <li><a href="#contact" class="hover:text-black">Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="hero flex flex-row justify-center items-center h-screen">
            <div class="hero-content text-start">
                <h1 class="text-5xl font-bold text-white font-poppins">Front-End <span class="typed"></span>
                </h1>
                <div class="whitespace-pre-line">
                    <p class="text-lg text-slate-100 font-poppins">Hi, I'm Nathan. A passionate front-end developer
                        based in the Netherlands.
                    </p>
                </div>
                <span class="flex">
                    <a href="https://github.com/nathan-vdp" class="text-3xl mr-2 hover:text-black text-white mt-3"><i
                            class='bx bxl-github'></i></a>
                    <a href="https://www.linkedin.com/in/nathan-van-de-pieterman-869446250/"
                        class="text-3xl hover:text-black mt-3 text-white"><i
                            class='bx bxl-linkedin-square icon'></i></a>
                </span>
                <div class="skills flex justify-start mt-28 font-poppins text-xl font-bold text-white">
                    <p>Tech Stack |</p>
                    <div class="logos">
                        <ul class="flex flex-row ml-4">
                            <li>
                                <img src="https://skillicons.dev/icons?i=html,css" alt="skill-icon">
                            </li>
                            <li>
                                <img src="https://skillicons.dev/icons?i=js,tailwind" alt="skill-icon">
                            </li>
                            <li>
                                <img src="https://skillicons.dev/icons?i=svelte,bootstrap" alt="skill-icon">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="hero-image">
                <img class="w-52 ml-52 mt-14 rounded-3xl border-5 border-white" src="./img/me.jpg" alt="img of me">
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="script.js"></script>
</body>

</html>
