<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan's Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Poppins:wght@400;500;600;700;800&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    poppins: ['Poppins', 'sans'],
                },
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100">
    <header class="flex header font-poppins fixed top-0 left-0 items-center justify-between drop-shadow-sm">
        <a href="#home" class="logo text-lg font-bold flex justify-start">Nathan.dev</a>
        <nav>
            <ul class="flex navbar text-base font-medium">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="hero flex flex-row justify-center items-center h-screen">
            <div class="text-center">
                <h1 class="text-5xl font-bold text-black font-poppins">Front-End Developer</h1>
                <p class="heroText mt-5 text-base text-gray-600 font-poppins">Hi, I'm Nathan. A passionate front-end
                    developer <span class="flex">based in the Netherlands.</span></p>
            </div>
            <img class="w-52 ml-4 mt-14 rounded-3xl border-4 border-black" src="./unnamed.jpg" alt="img of me">
        </div>
    </section>
</body>

</html>
